# Example IMAP account config
# Copy this file: cp example.yml my-account.yml
# Supported types: IMAP, POP3, GMAIL_API

type: IMAP
email: user@example.com
password: your-app-password
host: imap.example.com
port: 993
ssl: true
# Which IMAP folders to sync (default: INBOX only)
# Use "all" to auto-discover and sync all folders
folders:
  - INBOX
  - "[Gmail]/Sent Mail"
  - "[Gmail]/All Mail"
# folders: all   # alternative: sync every folder
sync:
  interval: 5m
